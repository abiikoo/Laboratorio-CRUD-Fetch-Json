<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="p-4">

<div class="container">
    <h1 class="mb-4">Productos</h1>

    <!-- FORMULARIO -->
    <form id="frmProducto" class="row g-3 mb-4">
        <input type="hidden" name="id" id="id">

        <div class="col-md-3">
            <label for="codigo" class="form-label">Código</label>
            <input type="text" class="form-control" id="codigo" name="codigo">
        </div>
        <div class="col-md-3">
            <label for="producto" class="form-label">Producto</label>
            <input type="text" class="form-control" id="producto" name="producto">
        </div>
        <div class="col-md-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" id="precio" name="precio">
        </div>
        <div class="col-md-3">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="cantidad" name="cantidad">
        </div>

        <div class="col-12 mt-2">
            <button type="button" id="btnGuardar" class="btn btn-primary">Registrar</button>
            <button type="button" id="btnLimpiar" class="btn btn-secondary ms-2">Limpiar</button>
            <!-- Botón eliminar: solo se usa cuando se está editando -->
            <button type="button" id="btnEliminar" class="btn btn-danger ms-2" style="display:none;">
                Eliminar
            </button>
        </div>
    </form>

    <!-- BÚSQUEDA POR NOMBRE O CÓDIGO -->
    <div class="row g-3 mb-4">
        <div class="col-md-4">
            <label for="txtBuscar" class="form-label">Buscar por nombre o código</label>
            <input type="text" id="txtBuscar" class="form-control" placeholder="Ej: Jabón o ST542">
        </div>
        <div class="col-md-4 d-flex align-items-end">
            <button type="button" id="btnBuscar" class="btn btn-success me-2">Buscar</button>
            <button type="button" id="btnVerTodos" class="btn btn-outline-secondary">Ver todos</button>
        </div>
    </div>

    <!-- TABLA -->
    <table class="table table-striped" id="tablaProductos">
        <thead>
            <tr>
                <th>ID</th>
                <th>Código</th>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tbodyProductos">
            <!-- filas desde JS -->
        </tbody>
    </table>
</div>

<link rel="stylesheet" href="style.css">


<script src="script.js"></script>
</body>
</html>
